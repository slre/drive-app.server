<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; margin: 2rem auto; }
        .card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .file-item { transition: all 0.3s ease; }
        .file-item:hover { transform: translateX(5px); background-color: #f8f9fa; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Google Drive Manager</h3>
            </div>
            
            <div class="card-body">
                <div class="mb-4">
                    <div class="mb-3">
                        <label class="form-label">Nombre de carpeta</label>
                        <div class="d-flex gap-2">
                            <input type="text" id="folderName" class="form-control" placeholder="Nueva carpeta">
                            <button id="createFolderBtn" class="btn btn-primary">
                                <span class="btn-text">Crear Carpeta</span>
                                <div class="spinner-border spinner-border-sm d-none" role="status"></div>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="mb-3">
                        <label class="form-label">Subir archivo</label>
                        <div class="d-flex gap-2">
                            <input type="file" id="fileInput" class="form-control">
                            <button id="uploadBtn" class="btn btn-success">
                                <span class="btn-text">Subir Archivo</span>
                                <div class="spinner-border spinner-border-sm d-none" role="status"></div>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="filesSection" class="mb-4 d-none">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5>Archivos en la carpeta</h5>
                        <button id="refreshFilesBtn" class="btn btn-info">Actualizar lista</button>
                    </div>
                    
                    <div id="filesList" class="list-group"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
const accessToken = urlParams.get('access_token');
const refreshToken = urlParams.get('refresh_token');

if (accessToken && refreshToken) {
    localStorage.setItem('drive_access_token', accessToken);
    localStorage.setItem('drive_refresh_token', refreshToken);
    // Limpiar la URL después de guardar
    window.history.replaceState({}, document.title, window.location.pathname);
}

        let currentFolderId = null;
        
        // Configuración
        const API_URL = 'http://localhost:3000';
        
        // Elementos del DOM
        const elements = {
            folderName: document.getElementById('folderName'),
            createFolderBtn: document.getElementById('createFolderBtn'),
            fileInput: document.getElementById('fileInput'),
            uploadBtn: document.getElementById('uploadBtn'),
            filesSection: document.getElementById('filesSection'),
            filesList: document.getElementById('filesList'),
            refreshFilesBtn: document.getElementById('refreshFilesBtn')
        };

        // Verificar autenticación al cargar
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthentication();
            setupEventListeners();
        });

        function checkAuthentication() {
            const token = localStorage.getItem('drive_access_token');
            if (!token) {
                window.location.href = `${API_URL}/auth`;
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');

            if (accessToken && refreshToken) {
                localStorage.setItem('drive_access_token', accessToken);
                localStorage.setItem('drive_refresh_token', refreshToken);
                window.location.href = window.location.origin;
            }
        }

        function setupEventListeners() {
            elements.createFolderBtn.addEventListener('click', createFolder);
            elements.uploadBtn.addEventListener('click', uploadFile);
            elements.refreshFilesBtn.addEventListener('click', loadFiles);
        }

        async function createFolder() {
            toggleLoading(elements.createFolderBtn, true);
            
            try {
                const response = await fetch(`${API_URL}/create-folder`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('drive_access_token')}`
                    },
                    body: JSON.stringify({ name: elements.folderName.value })
                });
                
                const data = await response.json();
                currentFolderId = data.id;
                elements.filesSection.classList.remove('d-none');
                loadFiles();
            } catch (error) {
                console.error('Error:', error);
            } finally {
                toggleLoading(elements.createFolderBtn, false);
            }
        }

        async function uploadFile() {
            if (!currentFolderId || !elements.fileInput.files[0]) return;
            toggleLoading(elements.uploadBtn, true);

            const formData = new FormData();
            formData.append('file', elements.fileInput.files[0]);

            try {
                const response = await fetch(`${API_URL}/upload/${currentFolderId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('drive_access_token')}`
                    },
                    body: formData
                });
                
                await response.json();
                loadFiles();
                elements.fileInput.value = '';
            } catch (error) {
                console.error('Error:', error);
            } finally {
                toggleLoading(elements.uploadBtn, false);
            }
        }

        async function loadFiles() {
            if (!currentFolderId) return;
            
            try {
                const response = await fetch(`${API_URL}/files/${currentFolderId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('drive_access_token')}`
                    }
                });
                
                const { files } = await response.json();
                renderFiles(files);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function deleteFile(fileId) {
            try {
                await fetch(`${API_URL}/file/${fileId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('drive_access_token')}`
                    }
                });
                loadFiles();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function renderFiles(files) {
            elements.filesList.innerHTML = files.map(file => `
                <div class="list-group-item file-item d-flex justify-content-between align-items-center">
                    <span>${file.name}</span>
                    <button class="btn btn-danger btn-sm" onclick="deleteFile('${file.id}')">
                        Eliminar
                    </button>
                </div>
            `).join('');
        }

        function toggleLoading(button, isLoading) {
            button.disabled = isLoading;
            button.querySelector('.btn-text').classList.toggle('d-none', isLoading);
            button.querySelector('.spinner-border').classList.toggle('d-none', !isLoading);
        }

        // Hacer funciones accesibles globalmente para los eventos onclick
        window.deleteFile = deleteFile;

        console.log(localStorage.getItem('drive_access_token')
        );
    </script>
</body>
</html>
